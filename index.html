<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style.css">
    <title>ToDoList</title>
</head>
<body>

<div class="calendar">

    <div class="col leftCol">
        <div class="content">
            <h1 class="date"><span>9 Septembre</span></h1>
            <div class="notes">
                <p>
                    <input id="title" type="text" value="" placeholder="Nouvelle TÃ¢che"/>
                    <a href="#" title="Add note" class="addNote animate" onclick="addTache(12)">+</a>
                </p>
                <ul class="noteList">
                    <li>Supprimer Javascript<a href="#" title="Remove note" class="removeNote animate">x</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col rightCol">
        <div class="content">
            <h2 class="year">2023</h2>
            <ul class="months">
                <li><a href="#" title="Jan" data-value="1">Jan</a></li>
                <li><a href="#" title="Feb" data-value="2">Fev</a></li>
                <li><a href="#" title="Mar" data-value="3">Mar</a></li>
                <li><a href="#" title="Apr" data-value="4">Avr</a></li>
                <li><a href="#" title="May" data-value="5">May</a></li>
                <li><a href="#" title="Jun" data-value="6">Jui</a></li>
                <li><a href="#" title="Jul" data-value="7">Jui</a></li>
                <li><a href="#" title="Aug" data-value="8">Aou</a></li>
                <li><a href="#" title="Sep" data-value="9" class="selected">Sep</a></li>
                <li><a href="#" title="Oct" data-value="10">Oct</a></li>
                <li><a href="#" title="Nov" data-value="11">Nov</a></li>
                <li><a href="#" title="Dec" data-value="12">Dec</a></li>
            </ul>
            <div class="clearfix"></div>
            <ul class="weekday">
                <li><a href="#" title="Mon" data-value="1">Lun</a></li>
                <li><a href="#" title="Tue" data-value="2">Mar</a></li>
                <li><a href="#" title="Wed" data-value="3">Mer</a></li>
                <li><a href="#" title="Thu" data-value="4">Jeu</a></li>
                <li><a href="#" title="Fri" data-value="5">Ven</a></li>
                <li><a href="#" title="Say" data-value="6">Sam</a></li>
                <li><a href="#" title="Sun" data-value="7">Dim</a></li>
            </ul>
            <div class="clearfix"></div>
            <ul class="days">
            </ul>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="clearfix"></div>

</div>

    <script src="assets/script.js"></script>
</body>
</html>
